<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily App Usage</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent-pink: #ff6b9d;
            --accent-purple: #c44fff;
            --accent-blue: #4ecdc4;
            --accent-orange: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header .date {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .device-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .device-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .device-btn.active {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
            border-color: transparent;
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chart-title {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .total-time {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-container {
            position: relative;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bar-label {
            width: 120px;
            font-size: 0.85rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }

        .bar-wrapper {
            flex: 1;
            height: 28px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 14px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            min-width: fit-content;
        }

        .bar-time {
            font-size: 0.75rem;
            color: white;
            font-weight: 600;
            white-space: nowrap;
        }

        .empty-state {

            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px 8px;
            }

            .chart-card {
                padding: 16px 12px;
            }

            .bar-label {
                width: 80px;
                font-size: 0.75rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .table-header,
            .table-row {
                grid-template-columns: 1fr auto 32px;
                gap: 10px;
                padding: 12px 4px;
            }

            .table-header span:nth-child(2),
            .table-row .duration {
                text-align: right;
                white-space: nowrap;
                font-size: 0.85rem;
            }

            .table-header span:nth-child(3),
            .table-row .percentage {
                display: none;
            }
        }

        /* Table styles */
        .usage-table {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 80px 60px;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px 10px 0 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 80px 60px;
            gap: 12px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: background 0.2s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }

        .table-row .app-name {
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-row .duration {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .table-row .percentage {
            text-align: right;
        }

        .table-row .percentage-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .table-row .percentage-fill {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
        }

        .table-row .rank {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .table-row .rank.top-1 {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
        }

        .table-row .rank.top-2 {
            background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
            color: #1a1a2e;
        }

        .table-row .rank.top-3 {
            background: linear-gradient(135deg, #cd7f32, #b87333);
            color: #1a1a2e;
        }

        .table-row .rank.normal {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>今日应用使用时长</h1>
            <div class="date" id="current-date">加载中...</div>
        </div>

        <div class="controls">
            <button class="device-btn active" data-device="PC">PC</button>
            <button class="device-btn" data-device="Phone">Phone</button>
            <button class="device-btn" data-device="Tablet">Tablet</button>
        </div>

        <div class="chart-card">
            <div class="chart-title">
                <span>应用使用详情</span>
                <span class="total-time" id="total-time">--</span>
            </div>
            <div class="chart-container" id="chart-container">
                <div class="loading">加载中</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="app-count">-</div>
                <div class="stat-label">应用数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longest-app">-</div>
                <div class="stat-label">使用最久</div>
            </div>
        </div>

        <!-- 详细列表 -->
        <div class="chart-card" style="margin-top: 20px;">
            <div class="chart-title">
                <span>详细使用记录</span>
            </div>
            <div class="usage-table" id="usage-table">
                <div class="loading">加载中</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/usage';
        let currentDevice = 'PC';

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
        }

        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        function getBarColor(index) {
            const colors = [
                'linear-gradient(90deg, #ff6b9d, #c44fff)',
                'linear-gradient(90deg, #4ecdc4, #44a3aa)',
                'linear-gradient(90deg, #ff9f43, #ff6b6b)',
                'linear-gradient(90deg, #a29bfe, #6c5ce7)',
                'linear-gradient(90deg, #fd79a8, #e84393)',
                'linear-gradient(90deg, #00b894, #00cec9)',
                'linear-gradient(90deg, #fdcb6e, #f39c12)',
                'linear-gradient(90deg, #74b9ff, #0984e3)'
            ];
            return colors[index % colors.length];
        }

        async function loadUsageData(device) {
            const container = document.getElementById('chart-container');
            container.innerHTML = '<div class="loading">加载中</div>';

            try {
                const res = await fetch(`${API_BASE}?device=${device}`);
                const data = await res.json();
                renderChart(data);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>加载失败，请稍后重试</p></div>';
                console.error('Error loading usage data:', error);
            }
        }

        function renderChart(data) {
            const container = document.getElementById('chart-container');
            const totalEl = document.getElementById('total-time');
            const appCountEl = document.getElementById('app-count');
            const longestAppEl = document.getElementById('longest-app');

            const usage = data.usage || {};
            const entries = Object.entries(usage).sort((a, b) => b[1] - a[1]);

            if (entries.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>今天还没有使用记录</p></div>';
                totalEl.textContent = '0m';
                appCountEl.textContent = '0';
                longestAppEl.textContent = '-';
                return;
            }

            const maxSeconds = entries[0][1];
            const totalSeconds = data.totalSeconds || 0;

            totalEl.textContent = formatDuration(totalSeconds);
            appCountEl.textContent = entries.length;
            longestAppEl.textContent = entries[0][0];

            let html = '<div class="bar-chart">';
            entries.slice(0, 5).forEach(([app, seconds], index) => {
                const percentage = Math.max((seconds / maxSeconds) * 100, 8);
                const duration = formatDuration(seconds);
                html += `
                    <div class="bar-item">
                        <div class="bar-label" title="${app}">${app}</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill" style="width: ${percentage}%; background: ${getBarColor(index)};">
                                <span class="bar-time">${duration}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;

            // Render table
            renderTable(entries, totalSeconds);
        }

        function renderTable(entries, totalSeconds) {
            const tableContainer = document.getElementById('usage-table');
            if (!tableContainer) return;

            if (entries.length === 0) {
                tableContainer.innerHTML = '<div class="empty-state"><p>暂无数据</p></div>';
                return;
            }

            let html = `
                <div class="table-header">
                    <span>应用名称</span>
                    <span>使用时长</span>
                    <span>占比</span>
                    <span>排名</span>
                </div>
            `;

            entries.forEach(([app, seconds], index) => {
                const duration = formatDuration(seconds);
                const percentage = totalSeconds > 0 ? ((seconds / totalSeconds) * 100).toFixed(1) : 0;
                const rankClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : 'normal';

                html += `
                    <div class="table-row">
                        <div class="app-name" title="${app}">${app}</div>
                        <div class="duration">${duration}</div>
                        <div class="percentage">
                            <div class="percentage-bar">
                                <div class="percentage-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span style="font-size: 0.7rem; color: var(--text-secondary);">${percentage}%</span>
                        </div>
                        <div><span class="rank ${rankClass}">${index + 1}</span></div>
                    </div>
                `;
            });

            tableContainer.innerHTML = html;
        }

        function init() {
            document.getElementById('current-date').textContent = formatDate(new Date());

            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDevice = btn.dataset.device;
                    loadUsageData(currentDevice);
                });
            });

            loadUsageData(currentDevice);

            // 每30秒自动刷新
            setInterval(() => loadUsageData(currentDevice), 30000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
